<script>


function standardDeviation(values){
  var avg = average(values);
  
  var squareDiffs = values.map(function(value){
    var diff = value - avg;
    var sqrDiff = diff * diff;
    return sqrDiff;
  });
  
  var avgSquareDiff = average(squareDiffs);

  var stdDev = Math.sqrt(avgSquareDiff);
  return stdDev;
}

function average(data){
  var sum = data.reduce(function(sum, value){
    return sum + value;
  }, 0);

  var avg = sum / data.length;
  return avg;
} 

function pearsonCorrelation(prefs, p1, p2) {
  var si = [];

  for (var key in prefs[p1]) {
    if (prefs[p2][key]) si.push(key);
  }
  var n = si.length;

  if (n == 0) return 0;
  var sum1 = 0;

  for (var i = 0; i < si.length; i++) sum1 += prefs[p1][si[i]];
  var sum2 = 0;
  
  for (var i = 0; i < si.length; i++) sum2 += prefs[p2][si[i]];
  var sum1Sq = 0;
  
  for (var i = 0; i < si.length; i++) {
    sum1Sq += Math.pow(prefs[p1][si[i]], 2);
  }
  var sum2Sq = 0;
  for (var i = 0; i < si.length; i++) {
    sum2Sq += Math.pow(prefs[p2][si[i]], 2);
  }
  var pSum = 0;
  for (var i = 0; i < si.length; i++) {
    pSum += prefs[p1][si[i]] * prefs[p2][si[i]];
  }
  var num = pSum - (sum1 * sum2 / n);
  var den = Math.sqrt((sum1Sq - Math.pow(sum1, 2) / n) *
      (sum2Sq - Math.pow(sum2, 2) / n));
  if (den == 0) return 0;
  return num / den;
}

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = 20;

var circles = d3.range(20).map(function() {
  return {
    x: Math.round(Math.random() * (width - radius * 2) + radius),
    y: Math.round(Math.random() * (height - radius * 2) + radius)
  };
});



var color = d3.scaleOrdinal()
    .range(d3.schemeCategory20);

svg.selectAll("circle")
  .data(circles)
  .enter().append("circle")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", radius)
    .style("fill", function(d, i) { return color(i); })
    .attr("opacity",.7)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

function strip(number) {
    return (parseFloat(number).toPrecision(4));
}


function calc_R(){
  x = []
  y = []
  d3.selectAll("circle").each(function(d,i) {
    x.push(Number(d3.select(this).attr("cx")));
  })

  d3.selectAll("circle").each(function(d,i) {
    y.push(height - Number(d3.select(this).attr("cy")));
  })
  
  var corr =  -pearsonCorrelation([x,y],0,1);
  d3.select("div.R")
    .select("h1")
    .text("R = "+ -strip(corr))
    .style("opacity",.7);
  return [corr,x,y];
}

R = calc_R();

function compute_best_fit(){

  x = []
  y = []
  r = calc_R()[0];
  d3.selectAll("circle").each(function(d,i) {
    x.push(Number(d3.select(this).attr("cx")));
  })

  d3.selectAll("circle").each(function(d,i) {
    y.push(height - Number(d3.select(this).attr("cy")));
  })

  var s_x = standardDeviation(x);
  var s_y = standardDeviation(y);

  var  slope = r*(-s_y/s_x);
  var intercept = (average(y) - slope*average(x));

  return [slope, intercept];



}

function draw_best_fit(slope,intercept){
    svg.append("line")
      .attr("x1",0)
      .attr("y1",height - intercept)
      .attr("x2",width)
      .attr("y2",height - (slope*width + intercept))
      .attr("stroke","Black")
      .attr("stroke-width","5")
      .attr("stroke-dasharray","4 1")
      .attr("opacity",".5");
}

best_fit_line = compute_best_fit();
draw_best_fit(best_fit_line[0], best_fit_line[1]);


function dragstarted(d) {
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
  
}

function dragended(d) {
  d3.select(this).classed("active", false);
  R = calc_R();
  best_fit_line = compute_best_fit();
  svg.select("line").remove();
  draw_best_fit(best_fit_line[0], best_fit_line[1]);
}

</script>
